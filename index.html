<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Tic Tac Toe Game</h1>
    <div id="game-board" class="row row-cols-3 g-2">
      <div class="col">
        <button class="btn btn-success game-cell" id="0"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="1"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="2"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="3"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="4"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="5"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="6"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="7"></button>
      </div>
      <div class="col">
        <button class="btn btn-success game-cell" id="8"></button>
      </div>
    </div>
    <div class="mt-4">
      <button id="reset" class="btn btn-danger">Reset Game</button>
    </div>
    <h3 class="mt-3" id="status"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
